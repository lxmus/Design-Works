		<h1 align="center"><font color="#313131">“精灵谷”智能小音响</font></h1><br>

<br>
		<img src="01 show.jpg" width="100%"/>
		<p><font color="#626262">▲▲每一个发音孔内蕴藏着一个</font><font size="5" color="#0463ac">“精灵”</font><font color="#626262">。</font></p><br>		
		<p>这是一款当年已为人熟知的一类3C产品：语音控制智能小音箱。而“精灵”概念被“钦点”为此产品的设计理念（已经是很流行或者说不太有新意的概念）。因此如何将这个概念“再设计”出新的亮点，成为设计要点，最终产品状态如图所示。为了更生动体现“精灵”元素，将音箱发音孔设计为“巢”的概念，蓝色的“精灵们”居住其中。结合参数化设计手段，使得每个“精灵巢”大小不同，在一定范围内“随机”变化，整个音箱因此获得了“生命力”。</p>
